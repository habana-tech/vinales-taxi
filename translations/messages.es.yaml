description: 'Si deseas vivir un auténtico viaje cubano, ese es Viñales. Con nuestro recorrido de un día, podrás disfrutar de muchas experiencias, desde la naturaleza hasta los cubanos. Descubre la aventura de montar a caballo por el Valle de Vinales y ver los campos de tabaco, entrar a la Cueva del Indio, ver el Mural de la Prehistoria, y la vista desde el mirador los Jazmines.'
