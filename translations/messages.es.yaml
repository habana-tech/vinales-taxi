destination.airport: 'Airport pickup'
text.activities_1.part_1: 'Le recogemos en el aeropuerto, crucero, Hotel o casa particular en La Habana, el regreso se encuentra incluido al final del viaje.'
text.activities_1.part_2: 'Paseo por los lugares de cosecha de tabaco, ahí puedes adquirir conocimientos sobre el tabaco cubano tradicional, aprender sobre su siembra y elaboración. Si lo deseas, podrás fumarlos y llevar a tus amigos, podrá degustar el exquisito café cubano y el ron Guayabita del Pinar.'
text.activities_1.part_3: 'Disfrutando del atractivo paseo a caballo de aproximadamente 2 horas, usted podrá visitar en esta excursión un lago, este se encuentra en el Valle del Silencio, de extrema belleza natural, siendo de su agrado podrá refrescarse en sus frías aguas del calor por el sol cubano. Solo por el precio adicional de 20.00CUC por persona la excursión a caballo de 2 horas.'
text.activities_2.part_1: 'Conoceras la Cueva del Indio, un refugio natural de los primeros habitantes de nuestra isla. Hay un recorrido en bote en sus aguas subterreanas, por el precio adicional de 5.00 cuc por personas.'
text.activities_2.part_2: 'Visitaras el Mural de la Prehistoria, uno de los murales en exteriores más grandes del mundo.'
text.activities_2.part_3: 'Realizamos una parada en el Mirador del Hotel los Jardines, lugar perfecto para tomarse un selfie, de fondo una completa y bella vista de todo el Valle de Viñales.'
text.activities_2.part_4: 'Este recorrido por Viñales estará acompanando con deliciosas ofertas de comida tradicional cubana en restaurantes criollos, por el precio adicional de 15.00 cuc por persona.'
text.activities_3.part_1: 'Le recomendamos traer ropa ligera, gafas de sol, un sombre o gorra, camara para que puedas tener fotos bellas, ademas de una botella de agua y un poco más de efectivo para comprar tabacos cubanos si quieres ;)'
text.activities_3.part_2: 'Esta actividad es recomendable comenzarla antes de las 7:30 am debido a la distancia. El retorno a La Habana sera en la tarde, al final del viaje.'
text.activities_3.part_3: 'Proveemos un servicio privado solo para usted, su familia y amigos.'
