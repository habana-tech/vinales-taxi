description: 'Si vous voulez exprimer un tour cubain authentique, la réponse c´est Vinales. Avec notre offerte d´une journée vous aurez plusieurs expériences, dès la nature au peuple cubain. Découvrez l´aventure d´une promenade á cheval, voyez les plantations de tabacs, la Cueva del Indio, le Mural de la Préhistoire, le belvédère Los Jazmines et profitez d´un délicieux déjeuner au restaurant.'
