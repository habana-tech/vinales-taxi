text.reason_2: 'Nous vous offrons de la PONTUALITÉ, des BONS PRIX et de CONFORT.'
text.reason_3: 'Nous pouvons réserver les promenades à cheval et le déjeuner pour faire de cette excursion une expérience magnifique. '
text.reason_4: 'BÉBÉS…, FAUTEUILS ROULANTS…, sans prix additionnel.'
