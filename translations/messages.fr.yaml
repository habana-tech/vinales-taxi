section_title.offers: 'Offerte d´excursion d´une journée de La Havane à Vinales.'
text.activities_1.part_1: 'Nous vous assurons la prise en charge à l´aéroport, à la croisière, à l´hôtel ou à la maison à louer à La Havane et le retour à la fin de l´excursion.'
text.activities_1.part_2: 'Promenez-vous dans les lieux de récolte du tabac, où vous pourrez acquérir des connaissances sur le tabac traditionnel cubain, en apprendre davantage sur sa plantation et son élaboration. Si vous le souhaitez, vous pouvez les fumer et emmener vos amis, vous pouvez déguster l''exquis café cubain et le rhum Guayabita del Pinar.'
text.activities_1.part_3: 'Profitant de l''attrayante balade à cheval d''environ 2 heures, vous pourrez visiter lors de cette excursion un lac, situé dans la vallée du silence, d''une beauté naturelle extrême, car à votre goût, vous pourrez vous rafraîchir dans ses eaux froides de la chaleur du soleil cubain. . Seulement pour le prix supplémentaire de 20.00CUC par personne le tour à cheval de 2 heures.'
text.activities_2.part_1: 'Visitez la Cueva del Indio, un refuge naturel de nos premiers habitants où vous pouvez profiter d´une promenade en bateau à travers d´eaux souterraines par le prix additionnel de 5.00 cuc par personne.'
text.activities_2.part_2: 'Visitez le Mural de la Préhistoire, l´un des plus grands muraux extérieurs au monde. '
text.activities_2.part_3: 'Visitez le belvédère de l´hôtel Los Jazmines et jouissez de la beauté du paysage naturel. '
text.activities_2.part_4: 'Cette excursion est accompagné d´un délicieux déjeuner au restaurant par le prix additionnel de 15 cuc par personne.  '
text.activities_3.part_1: 'Nous vous recommandons d´apporter des vêtements légers, des lunettes de soleil, un chapeau ou une casquette, une caméra pour prendre des belles photos et une bouteille d´eau. En plus, si vous voulez, apportez un peu plus d´argent pour acheter des tabacs. '
text.activities_3.part_2: 'Nous vous recommandons de commencer cette excursion à 7 :30 h à cause du temps qu´il est nécessaire pour se transporter de La Havane à Vinales. Le retour à La Havane sera au soir, à la fin de l´excursion.'
text.activities_3.part_3: 'Nous vous offrons un service individuel pour vous et pour toute votre famille.  '
section_title.why_with_us: 'Pour quoi vous devez faire cette excursion avec nous ?'
